<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HUNTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>HUNTER  X  HUNTER</h1>
        <div class="main">
            <div class="people_inner">
                <div id="character-info">
                    <h2>Информация о персонаже</h2>
                    <div>Имя:<span id="name"></span></div>
                    <div>Возраст:<span id="age"></span></div>
                    <div>Биография:<span id="bio"></span></div>
                </div>
                <button class="btn" id="button1" onclick="showCharacter(0)">ГОН</button>
                <button class="btn" id="button2" onclick="showCharacter(1)">КУРАПИКА</button>
                <button class="btn" id="button3" onclick="showCharacter(2)">КИЛЛУА</button>
                <button class="btn" id="button4" onclick="showCharacter(3)">ХИСОКА</button>
            </div>
        </div>

        <h1>HOMEWORK 4 PART 2</h1>

        <div class="main2">

            <div class="pt2_inner">
                <div class="pt2">SEASON:<span class="season"></span></div>
                <div class="pt2">YEAR:<span class="year"></span></div>
            </div>

            <button class="btn2">OPEN</button>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
